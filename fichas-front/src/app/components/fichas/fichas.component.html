<h1>Mis fichas</h1>

<ul *ngFor="let ficha of fichas">
    <li>title: {{ficha.title}}</li>
    <li>content: {{ficha.content}}</li>
    
        <button (click)="deleteFicha(ficha._id)">Borrar</button>
        <button>Editar</button>
        <button><a [routerLink]="['/ver-ficha', ficha._id]">Ver</a></button>
    

</ul>
