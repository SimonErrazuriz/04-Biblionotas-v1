<div class="container">
    <div class="row mt-5">
        <div class="col-8">
            <h1>Contenido</h1>
        </div>
        <div class="col-4">
            <div class="card">
                <h2 class="card-header">Ingresar usuario</h2>
                <div class="card-body">
                    <form #usuarioForm="ngForm" (ngSubmit)="logUsuario(usuarioForm)">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" name="email" id="email" ngModel>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contrase√±a:</label>
                            <input type="password" class="form-control" name="password" id="password" ngModel>
                        </div>
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
